<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API-Access</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="cameraContainer">
      <h1>Cameo</h1>
      <div class="player">
        <video id="vcont"></video>
        <div class="action">
          <button id="start">Start Cam</button>
          <button id="pause">Pause</button>
          <input type="checkbox" id="showRec" />
          <label for="showRec">Recording Panel ?</label>
        </div>
      </div>
      <div>
        <video controls id="rec"></video>
        <div class="action">
          <button id="startRec">Record</button>
          <button id="stopRec">Stop Record</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
